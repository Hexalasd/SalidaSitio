<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Valentine Letter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aldrich&family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <audio  id="alonetogether" autoplay loop style="display: none;">
      <source src="alonetogether.mp3" type="audio/mpeg" />
    </audio>
    <!-- sobre en pantaña -->
    <div id="envelope-container">
      <img src="envelope.png" alt="Envelope" id="envelope" />
      <p>♡ Para la chica mas hermosa ♡</p>
    </div>

    <!-- Cartam -->
    <div id="letter-container">
      <div class="letter-window">
        <h1 id="letter-title">queres salir conmigo? :3</h1>

        <img src="cat_heart.gif" class="cat" id="letter-cat" />

        <div class="buttons" id="letter-buttons">
          <img src="yes.png" class="btn yes-btn" alt="Yes" />

          <div class="no-wrapper">
            <img src="no.png" class="btn no-btn" alt="No" />
          </div>
        </div>
        <audio id="Yipie" style="display: none;">
          <source src="Yipie.mp3" type="audio/mpeg" />
        </audio>
        <p id="final-text" class="final-text" style="display: none">
          <strong>Licol:</strong> Vamos al planetario el sabado a las 6, te amo poposham MOAAAK!
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
